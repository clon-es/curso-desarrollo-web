    <link rel="stylesheet" href="../css/style.css" />
    <link
      rel="shortcut icon"
      href="../assets/favicon.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <header class="header">
      <div class="header__logo">
        <a href="../index.html" class="header__logo-link">
          <img
            src="../assets/logo.svg"
            alt="clones logo"
            class="header__logo-image"
          />
        </a>
      </div>
      <nav class="header__nav">
        <ul class="header__nav-list">
          <li class="header__nav-item">
            <a href="../index.html" class="header__nav-link">Inicio</a>

          <li class="header__nav-item">
            <a href="sobre-mi.html" class="header__nav-link">Sobre mí</a>
          </li>
          <li class="header__nav-item">
            <a href="galeria.html" class="header__nav-link">Galería</a>
          </li>
          <li class="header__nav-item">
            <a href="exhibiciones.html" class="header__nav-link"
              >Exhibiciones</a

          </li>
          <li class="header__nav-item">
            <a href="contacto.html" class="header__nav-link">Contacto</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
     <!-- GALLERY -->
    <section id="gallery" class="gallery">
      <div class="gallery-content">
        <h1 class="gallery__title">Galería</h1>
        <div class="gallery__grid">
          <article class="gallery__item">
            <img class="gallery__image" src="../assets/proyecto1.jpg" alt="Pintura Rostro con formas geométricas" />
            <h2 class="gallery__item-title">Rostro</h2>
            <a class="gallery__link" href="#">Ver proyecto</a>
          </article>

          <article class="gallery__item">
            <img class="gallery__image" src="../assets/proyecto2.jpg" alt="Pintura Palomas azules en acrílico" />
            <h2 class="gallery__item-title">Palomas</h2>
            <a class="gallery__link" href="#">Ver proyecto</a>
          </article>

          <article class="gallery__item">
            <img class="gallery__image" src="../assets/proyecto3.jpg" alt="Pintura Rostros geométricos" />
            <h2 class="gallery__item-title">Rostros</h2>
            <a class="gallery__link" href="#">Ver proyecto</a>
          </article>

          <article class="gallery__item">
            <img class="gallery__image" src="../assets/proyecto4.jpg" alt="Pintura Gato azul en acuarela" />
            <h2 class="gallery__item-title">Gato</h2>
            <a class="gallery__link" href="#">Ver proyecto</a>
          </article>

          <article class="gallery__item">
            <img class="gallery__image" src="../assets/proyecto5.jpg" alt="Pintura Estrellas en acrílico" />
            <h2 class="gallery__item-title">Estrellas</h2>
            <a class="gallery__link" href="#">Ver proyecto</a>
          </article>

          <article class="gallery__item">
            <img class="gallery__image" src="../assets/proyecto6.jpg" alt="Pintura Tres ojos en acuarela" />
            <h2 class="gallery__item-title">Tres Ojos</h2>
            <a class="gallery__link" href="#">Ver proyecto</a>
          </article>
        </div>
    </section>
    </main>
    <footer class="footer">
      <div class="footer__content">
        <img class="footer__logo" src="../assets/logo.svg" alt="clones logo" />
        <p class="footer__text">Todos los derechos reservados.</p>
